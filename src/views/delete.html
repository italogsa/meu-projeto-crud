<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Deletar Registro</h1>
        <form id="deleteForm" class="mb-4">
            <div class="mb-3">
                <label for="deleteId" class="form-label">ID do Registro</label>
                <input type="text" id="deleteId" class="form-control" placeholder="Digite o ID do registro" required>
            </div>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
        <div id="message"></div>
        <h2>Base de Dados</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Criação</th>
                </tr>
            </thead>
            <tbody id="tabela-registros">
                <!-- Registros serão exibidos aqui -->
            </tbody>
        </table>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
